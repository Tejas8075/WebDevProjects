<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="turn">Player X's turn</div>
        <div class="container">
            <div class="box bl bt">X</div>
            <div class="box bt">X</div>
            <div class="box bt br">X</div>
            <div class="box bl">X</div>
            <div class="box">X</div>
            <div class="box br">X</div>
            <div class="box bl bb">X</div>
            <div class="box bb">X</div>
            <div class="box br bb">X</div>
        </div>
        <div class="winner">
            <p>Who won</p>
        </div>
        <button class="resetbtn">Reset button</button>
    </main>


    <script src="script.js"></script>
</body>
</html>
