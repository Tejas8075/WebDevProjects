<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Tic Tac Toe</h1>
        <div id="changeTurn"></div>
        <div class="container">
            <div class="box bl bt"></div>
            <div class="box bt"></div>
            <div class="box bt br"></div>
            <div class="box bl"></div>
            <div class="box"></div>
            <div class="box br"></div>
            <div class="box bl bb"></div>
            <div class="box bb"></div>
            <div class="box br bb"></div>
        </div>
        <div class="winner">
            <p class="win">Who won</p>
        </div>
        <button class="resetbtn">Reset button</button>
    </main>


    <script src="script.js"></script>
</body>
</html>
